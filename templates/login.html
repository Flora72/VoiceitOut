{% extends "base.html" %}
{% block content %}

<!-- Page Header -->
<section class="text-center py-10">
  <h1 class="text-4xl font-bold text-purple-700 mb-4">Login</h1>
  <p class="text-lg text-gray-700">
    Access your dashboard to report incidents and explore resources.
  </p>
</section>

<!-- Login Form -->
<section class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
  <form method="POST" action="/login">
    {% csrf_token %}
    
    <!-- Email -->
    <div class="mb-6">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="Enter your email" required>
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
      <input type="password" id="password" name="password" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="Enter your password" required>
    </div>

    <!-- Submit Button -->
    <div class="text-center mb-4">
      <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700">
        Login
      </button>
    </div>

    <!-- Extra Links -->
    <div class="text-center text-sm text-gray-600">
      <p>Don't have an account? <a href="/signup" class="text-purple-600 hover:underline">Sign Up</a></p>
      <p><a href="/password_reset" class="text-purple-600 hover:underline">Forgot Password?</a></p>
    </div>
  </form>
</section>

<!-- Image Placeholder -->
<section class="flex justify-center py-6">
  <img src="https://via.placeholder.com/400x250" alt="Login illustration" class="rounded-lg shadow-md" />
</section>

{% endblock %}
