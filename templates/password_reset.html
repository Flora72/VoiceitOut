{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="w-full max-w-md">
    <div class="backdrop-blur-md bg-slate-900/70 border border-white/10 p-8 rounded-2xl">
        <h2 class="text-xl font-bold text-white mb-4">Reset Password</h2>
        <p class="text-slate-400 text-sm mb-6">Enter your email address and we'll send you a link to reset your password.</p>

        <form>
            <input type="email" placeholder="Enter your email" class="w-full bg-slate-800 border border-slate-600 rounded-lg py-2 px-3 text-white mb-4">
            <button class="w-full bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded-lg">Send Link</button>
        </form>
    </div>
</div>
{% endblock %}
