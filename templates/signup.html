{% extends "base.html" %}
{% block content %}

<!-- Page Header -->
<section class="text-center py-10">
  <h1 class="text-4xl font-bold text-purple-700 mb-4">Sign Up</h1>
  <p class="text-lg text-gray-700">
    Create an account to report incidents and access support resources.
  </p>
</section>

<!-- Signup Form -->
<section class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
  <form method="POST" action="/signup">
    {% csrf_token %}
    
    <!-- Name -->
    <div class="mb-6">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
      <input type="text" id="name" name="name" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="Enter your full name" required>
    </div>

    <!-- Email -->
    <div class="mb-6">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="Enter your email" required>
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
      <input type="password" id="password" name="password" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="Create a password" required>
    </div>

    <!-- Confirm Password -->
    <div class="mb-6">
      <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="Re-enter your password" required>
    </div>

    <!-- Submit Button -->
    <div class="text-center mb-4">
      <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700">
        Sign Up
      </button>
    </div>

    <!-- Extra Links -->
    <div class="text-center text-sm text-gray-600">
      <p>Already have an account? <a href="/login" class="text-purple-600 hover:underline">Login</a></p>
    </div>
  </form>
</section>

<!-- Image Placeholder -->
<section class="flex justify-center py-6">
  <img src="https://via.placeholder.com/400x250" alt="Signup illustration" class="rounded-lg shadow-md" />
</section>

{% endblock %}
