{% extends "base.html" %}
{% block content %}

<!-- Page Header -->
<section class="text-center py-10">
  <h1 class="text-4xl font-bold text-purple-700 mb-4">Reset Password</h1>
  <p class="text-lg text-gray-700">
    Enter your email below and weâ€™ll send you instructions to reset your password.
  </p>
</section>

<!-- Reset Form -->
<section class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
  <form method="POST" action="/password_reset">
    {% csrf_token %}
    
    <!-- Email -->
    <div class="mb-6">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="Enter your email" required>
    </div>

    <!-- Submit Button -->
    <div class="text-center mb-4">
      <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700">
        Send Reset Link
      </button>
    </div>

    <!-- Extra Links -->
    <div class="text-center text-sm text-gray-600">
      <p>Remembered your password? <a href="/login" class="text-purple-600 hover:underline">Login</a></p>
    </div>
  </form>
</section>

<!-- Image Placeholder -->
<section class="flex justify-center py-6">
  <img src="https://via.placeholder.com/400x250" alt="Password reset illustration" class="rounded-lg shadow-md" />
</section>

{% endblock %}
