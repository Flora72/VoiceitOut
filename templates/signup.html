{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="w-full max-w-md">
    <div class="backdrop-blur-md bg-slate-900/70 border border-white/10 p-8 rounded-2xl shadow-2xl">
        <h2 class="text-2xl font-bold text-white text-center mb-2">Create Account</h2>
        <p class="text-center text-slate-400 text-sm mb-6">Your data is encrypted and safe.</p>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mb-4">
                <label class="block text-slate-300 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" class="w-full bg-slate-800 border border-slate-600 rounded-lg py-2 px-3 text-white focus:outline-none focus:border-pink-500" required>
            </div>
             <div class="mb-4">
                <label class="block text-slate-300 text-sm font-bold mb-2">Email (Optional for anonymity)</label>
                <input type="email" name="email" class="w-full bg-slate-800 border border-slate-600 rounded-lg py-2 px-3 text-white focus:outline-none focus:border-pink-500">
            </div>
            <div class="mb-6">
                <label class="block text-slate-300 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" class="w-full bg-slate-800 border border-slate-600 rounded-lg py-2 px-3 text-white focus:outline-none focus:border-pink-500" required>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold py-2 px-4 rounded-lg transition">
                Register Securely
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="/login" class="text-sm text-slate-400 hover:text-white">Already have an account? <span class="text-pink-400">Login</span></a>
        </div>
    </div>
</div>
{% endblock %}
