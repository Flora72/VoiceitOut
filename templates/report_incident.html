{% extends "base.html" %}
{% block content %}

<!-- Page Header -->
<section class="text-center py-10">
  <h1 class="text-4xl font-bold text-purple-700 mb-4">Report an Incident</h1>
  <p class="text-lg text-gray-700">
    Share what happened so we can help you find the right support.
  </p>
</section>

<!-- Incident Form -->
<section class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
  <form method="POST" action="/submit_incident">
    {% csrf_token %}
    
    <!-- Incident Type -->
    <div class="mb-6">
      <label for="incident_type" class="block text-sm font-medium text-gray-700 mb-2">Type of Incident</label>
      <select id="incident_type" name="incident_type" class="w-full border-gray-300 rounded-md shadow-sm">
        <option value="">Select...</option>
        <option value="harassment">Harassment</option>
        <option value="cyberbullying">Cyberbullying</option>
        <option value="domestic_violence">Domestic Violence</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Description -->
    <div class="mb-6">
      <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
      <textarea id="description" name="description" rows="5" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="Describe what happened..."></textarea>
    </div>

    <!-- Optional File Upload -->
    <div class="mb-6">
      <label for="evidence" class="block text-sm font-medium text-gray-700 mb-2">Upload Evidence (optional)</label>
      <input type="file" id="evidence" name="evidence" class="w-full border-gray-300 rounded-md shadow-sm" />
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700">
        Submit Report
      </button>
    </div>
  </form>
</section>

<!-- Image Placeholder -->
<section class="flex justify-center py-8">
  <img src="https://via.placeholder.com/600x300" alt="Incident reporting illustration" class="rounded-lg shadow-md" />
</section>

{% endblock %}
