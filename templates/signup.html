{% extends "base.html" %}
{% block title %}Sign Up | Voice It Out{% endblock %}

{% block content %}

<div class="w-full max-w-md">

    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-white mb-2">Join Voice It Out</h1>
        <p class="text-slate-300">Create a secure, anonymous account.</p>
    </div>

    <div class="bg-slate-900/50 backdrop-blur-md border border-white/10 p-8 rounded-2xl shadow-xl">

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-slate-300 text-sm font-bold mb-2 ml-1">Username</label>
                <div class="relative flex items-center">
                    <div class="absolute left-4 text-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <input type="text" name="username" required placeholder="Choose a pseudonym"
                        class="w-full bg-slate-800 border border-slate-700 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block pl-12 p-3 transition">
                </div>
            </div>

            <div>
                <label class="block text-slate-300 text-sm font-bold mb-2 ml-1">
                    Email <span class="text-slate-500 font-normal">(Optional)</span>
                </label>
                <div class="relative flex items-center">
                    <div class="absolute left-4 text-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <input type="email" name="email" placeholder="Only if you want updates"
                        class="w-full bg-slate-800 border border-slate-700 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block pl-12 p-3 transition">
                </div>
                <p class="text-xs text-slate-500 mt-2 ml-1">Leave blank to remain 100% anonymous.</p>
            </div>

            <div>
                <label class="block text-slate-300 text-sm font-bold mb-2 ml-1">Password</label>
                <div class="relative flex items-center">
                    <div class="absolute left-4 text-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input type="password" name="password" required placeholder="Create a strong password"
                        class="w-full bg-slate-800 border border-slate-700 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block pl-12 p-3 transition">
                </div>
            </div>

            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition transform hover:-translate-y-0.5">
                Create Account
            </button>

        </form>

        <div class="mt-6 text-center border-t border-white/10 pt-4">
            <p class="text-slate-400 text-sm">
                Already a member? <a href="{% url 'login' %}" class="text-pink-400 hover:text-white font-bold transition">Log In</a>
            </p>
        </div>

    </div>
</div>

{% endblock %}
