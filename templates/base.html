<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Voice It Out{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center min-h-screen flex flex-col text-white"
      style="background-image: url('https://images.pexels.com/photos/247195/pexels-photo-247195.jpeg');">

  <!-- Navbar -->
  <nav class="bg-purple-900/80 backdrop-blur-md p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="font-bold text-lg text-cyan-300 drop-shadow-lg">Voice It Out</a>
      <div class="space-x-4">
        <a href="/" class="hover:text-rose-300">Home</a>
        <a href="/about" class="hover:text-rose-300">About</a>
        <a href="/resources" class="hover:text-rose-300">Resources</a>
        <a href="/emergency" class="hover:text-rose-300">Emergency</a>
        {% if user.is_authenticated %}
          <a href="{% url 'dashboard' %}" class="hover:text-cyan-200">Dashboard</a>
          <a href="{% url 'logout' %}" class="hover:text-cyan-200">Logout</a>
        {% else %}
          <a href="/login" class="hover:text-cyan-200">Login</a>
          <a href="/signup" class="hover:text-cyan-200">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="flex-grow flex items-center justify-center p-6">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-purple-900/80 backdrop-blur-md text-white p-4 text-center">
    <p class="text-rose-300">&copy; 2025 Voice It Out â€” Survivor Support & Safety by Design</p>
  </footer>

</body>
</html>
