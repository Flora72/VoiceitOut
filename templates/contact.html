{% extends "base.html" %}
{% block content %}

<!-- Page Header -->
<section class="text-center py-10">
  <h1 class="text-4xl font-bold text-purple-700 mb-4">Contact Us</h1>
  <p class="text-lg text-gray-700">
    Have questions or need support? Send us a message and weâ€™ll get back to you.
  </p>
</section>

<!-- Contact Form -->
<section class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
  <form method="POST" action="/submit_contact">
    {% csrf_token %}
    
    <!-- Name -->
    <div class="mb-6">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
      <input type="text" id="name" name="name" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="Enter your name" required>
    </div>

    <!-- Email -->
    <div class="mb-6">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Your Email</label>
      <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="Enter your email" required>
    </div>

    <!-- Message -->
    <div class="mb-6">
      <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
      <textarea id="message" name="message" rows="5" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="Write your message here..." required></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700">
        Send Message
      </button>
    </div>
  </form>
</section>

<!-- Image Placeholder -->
<section class="flex justify-center py-6">
  <img src="https://via.placeholder.com/600x300" alt="Contact support illustration" class="rounded-lg shadow-md" />
</section>

{% endblock %}
