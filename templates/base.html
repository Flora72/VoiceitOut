<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice It Out</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-purple-600 p-4 text-white">
  <div class="container mx-auto flex justify-between items-center">
    <a href="/" class="font-bold text-lg">Voice It Out</a>
    <div class="space-x-4">
      <a href="/" class="hover:underline">Home</a>
      <a href="/about" class="hover:underline">About</a>
      <a href="/resources" class="hover:underline">Resources</a>
      <a href="/emergency" class="hover:underline">Emergency</a>
      {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a>
        <a href="{% url 'logout' %}" class="hover:underline">Logout</a>
      {% else %}
        <a href="/login" class="hover:underline">Login</a>
        <a href="/signup" class="hover:underline">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>



  <!-- Page Content -->
  <main class="container mx-auto p-6">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 text-center">
    <p>&copy; 2025 Voice It Out â€” Survivor Support & Safety by Design</p>
  </footer>

</body>
</html>
